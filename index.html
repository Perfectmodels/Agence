<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="${csp}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Models Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
      body {
        /* Apply a dark overlay and the background image */
        background-image: linear-gradient(rgba(17, 17, 17, 0.92), rgba(17, 17, 17, 0.92)), url('https://i.ibb.co/W2M0XpL/panafrican-model-background.jpg');
        
        /* Ensure the image covers the whole screen and stays fixed */
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
    </style>
    <!-- Removed inline Tailwind config as it's now in tailwind.config.js -->
    <script type="importmap">
    {
      "imports": {
        "react": "./node_modules/react/umd/react.production.min.js",
        "react-dom": "./node_modules/react-dom/umd/react-dom.production.min.js",
        "react-dom/": "./node_modules/react-dom/",
        "react-router-dom": "./node_modules/react-router-dom/",
        "@supabase/supabase-js": "./node_modules/@supabase/supabase-js/dist/module/index.js"
      }
    }
    </script>
</head>
<body class="bg-brand-dark text-brand-light font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
